// This file contains stuff that we want to make sure is bound when the game is started

// Function keys
bind	F1			"menu_setup"
bind	F2			"menu_options"
bind	F3			"menu_keys"
bind	F5			"menu_multiplayer"
bind	F10			"quit"
bind	F12			"screenshot"

bind	*			"quit" // for when the F10 key doesn't quite want to work

//
// client environment commands
//
bind	PAUSE		"pause"
bind	ESCAPE		"togglemenu"
bind	~			"toggleconsole"
bind	`			"toggleconsole"

bind	+			"sizeup"
bind	=			"sizeup"
bind	-			"sizedown"
